<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<canvas width="500px" height="300px"></canvas>
		<input type="text">
		<input type="range" name="" id="" value="20" />
		<script type="text/javascript">
			var theCanvas = document.getElementsByTagName('canvas')[0];
			var context = theCanvas.getContext('2d');
			var metrics;
			var inputs = document.getElementsByTagName('input');
			function textBoxChanged(e){
				context.clearRect(0,0,200,200);
				var target = e.target;
				var message = target.value;
				drawScreen();
				function drawScreen(){
					context.fillStyle = "#fff";
					context.font = "20px Sans-Serif"
					context.fillText(message,10,10,inputs.value);
					context.font = "italic bold 20px Sans-Serif"
					context.strokeText("描文本",50,50);
					metrics = context.measureText(message);
					document.title = metrics.width;
				}
			}
			inputs[0].onkeyup = textBoxChanged
		</script>
	</body>
</html>
